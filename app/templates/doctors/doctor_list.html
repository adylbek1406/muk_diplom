{% extends 'base.html' %}
{% block title %}Doctors{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Doctors</h2>
    <div class="row">
        {% for doctor in doctors %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if doctor.image %}
                <img src="{{ doctor.image.url }}" class="card-img-top" alt="{{ doctor.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ doctor.name }}</h5>
                    <p class="card-text">{{ doctor.specialization }}</p>
                    <a href="{% url 'doctor_detail' doctor.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
